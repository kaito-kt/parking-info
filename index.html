<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kintone API サンプル</title>
</head>
<body>
  <h1>Kintone API データ取得</h1>
  <button id="fetchBtn">データ取得</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const appId = "119";   // 例: 1
      const apiToken = "OdizAFPJM9PhM5AXLfmEDLfEPXRfMXLKKFw6pGan"; // 例: xxxxxxx

      const url = `https://tokaiseibi.cybozu.com/k/v1/records.json?app=${appId}`;

      try {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "X-Cybozu-API-Token": apiToken,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("HTTPエラー: " + response.status);
        }

        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("result").textContent = "失敗しました: " + error.message;
      }
    });
  </script>
</body>
</html>
